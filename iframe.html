<!DOCTYPE html>
<html>
    <head>
        <title>iframe</title>
    </head>
    <body>
        <!--irame tag is used to view a webbpage in the other webpage without navigating to the one which we want to paly/see.
        Some videos might not play using iframes.In such situations we use video tag-->
        <iframe width="560" height="315" 
        src="https://www.youtube.com/embed/CysR4k67dro?si=izIDpDpOypHRQHCL" 
        title="YouTube video player" frameborder="10"
         allow="accelerometer; 
         autoplay; clipboard-write; encrypted-media;
          gyroscope; picture-in-picture; web-share" 
          referrerpolicy="strict-origin-when-cross-origin" allowfullscreen></iframe>

          <!--maps using iframe.
          When u click on the link the map opens in the iframe-->
          <a target="home" href="https://www.google.com/maps/embed?pb=!1m17!1m12!1m3!1d3813.668198174085!2d79.25659207462067!3d17.08887511133719!2m3!1f0!2f0!3f0!3m2!1i1024!2i768!4f13.1!3m2!1m1!2zMTfCsDA1JzE5LjkiTiA3OcKwMTUnMzMuMCJF!5e0!3m2!1sen!2sin!4v1723736546230!5m2!1sen!2sin">map to home</a>
          <iframe name="home" width="600" height="600" frameborder="20"></iframe>
    </body>
</html>
