<!--simple table using table tag-->
<!DOCTYPE html>
<html>
    <head>
        <title>sample table</title>
        <body>
            <table border="1">
                <thead>
                    <tr>
                        <th>S.No</th>
                        <th>name</th>
                        <th>class</th>
                        <th>age</th>
                    </tr>
                    <tbody>
                        <tr>
                            <td>1</td>
                            <td>sahasra</td>
                            <td>3<sup>rd</sub></td>
                            <td>10</td>
                        </tr>
                        <tr>
                            <td>2</td>
                            <td>tharuni</td>
                            <td>1<sup>st</sub></td>
                            <td>8</td>
                        </tr>
                        <tr>
                            <td>3</td>
                            <td>karthik</td>
                            <td>7<sup>th</sub></td>
                            <td>13</td>
                        </tr>
                    </tbody>
                </thead>
            </table>
        </body>
    </head>
</html>
