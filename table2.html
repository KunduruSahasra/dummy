<!DOCTYPE html>
<html>
    <head><title>table task</title></head>
    <body>
        <table border="3" height="300" width="600" cellpadding="4" cellspacing="4">
            <caption align="center">WEEK 1 TIME TABLE</caption>
            <thead>
                <tr>
                    <th rowspan="3">Day</th>
                    <th>Class/Period</th>
                </tr>
                <tr>
                    <th colspan="2">Schedule</th>
                    <th rowspan="2">Topic/Subject</th>
                </tr>
                    <tr>
                        <th>Begin</th>
                        <th>End</th>
                    </tr>
            </thead>
            <tr>
                <td rowspan="2">Monday</td>
                <td rowspan="2">8:00 am</td>
                <td rowspan="2">5:00 pm</td>
                <td>Introduction</td>
            </tr>
            <tr>
                <td>Class Guidelines</td>
            </tr>
            <tr>
                <td rowspan="3">Tuesday</td>
                <td>8:00  am</td>
                <td>11:00 am</td>
                <td>subject A</td>
            </tr>
            <tr>
                <td>11:00 am</td>
                <td>2:00 pm</td>
                <td rowspan="2">subject B</td>
            </tr>
            <tr>
                <td>2:00 pm</td>
                <td>5:00 pm</td>
            </tr>
            <tr>
                <td>Wednesday</td>
                <td colspan="2" rowspan="2">8:00 am to 1:00 pm</td>
                <td>Subject C</td>
            </tr>
            <tr>
                <td>Thursday</td>
                <td>Subject D</td>
            </tr>
        </table>
    </body>
</html>
